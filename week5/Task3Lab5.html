<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <script>
            var searchString = document.location.search;
            searchString = searchString.substring(1);
            var nvPairs = searchString.split("&");

            for( i=0; i <nvPairs.length; i++){
                var nvPair = nvPairs[i].split("=");
                var name = nvPair[0];
                var value = nvPair[1];
                console.log("argument name=" + name + " and value=" + value);
            }
        </script>
    </head>
    <body id="test" onload="">
        <a href="urltest.html?query=cat&safesearch=strict">link with parameter</a>
    </body>
</html>
